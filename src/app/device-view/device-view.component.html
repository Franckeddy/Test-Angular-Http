<div class="col-lg-12">
  <h2>Mes Devices</h2>
  <p>Mise Ã  jour: {{ lastUpdate | async | date: 'short' }}</p>
  <ul class="list-group">
    <app-device *ngFor="let device of devices; let i = index"
                [indexOfDevice]="i"
                [deviceName]="device.name"
                [deviceStatus]="device.status"
                [id]="device.id"></app-device>
  </ul>
  <button class="btn btn-success"
          (click)="onTurnOn()">All ON
  </button>
  <button (click)="onTurnOff()"
          class="btn btn-danger">All OFF
  </button>
  <button (click)="onSave()"
          class="btn btn-success">Enregistrer
  </button>
  <button (click)="onFetch()"
          class="btn btn-primary">Charger
  </button>
</div>
