<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Mes Devices</h2>
      <ul class="list-group">
        <app-device *ngFor="let device of devices"
                    [deviceName]="device.name"
                    [deviceStatus]="device.status"></app-device>
      </ul>
      <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="onTurnon()">All ON</button>
    </div>
  </div>
</div>
